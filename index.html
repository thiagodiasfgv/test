<!DOCTYPE html><html><head></head><body>

<p>
  <label>pattern-oninput 
    <input type="number" pattern="[0-9]*" />
  </label>
</p>
<p>
  <label>pattern-oninput 
    <input pattern="[0-9]*" type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
  </label>
</p>
<p>
  <label>pattern-text
    <input pattern="[0-9]*" type="text">
  </label>
</p>
<p>
  <label>inputmode-pattern-text
    <input inputmode="numeric" pattern="[0-9]*" type="text">
  </label>
</p>

<p>
  <label>inputmode-pattern-text-oninput
    <input inputmode="numeric" pattern="[0-9]*" type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
  </label>
</p>
  
</body></html>
